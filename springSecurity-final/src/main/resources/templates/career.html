<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>User Dashboard</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/component.css">
  <link rel="stylesheet" href="css/custom-styles.css">
  <link rel="stylesheet" href="css/font-awesome.css">

  <link rel="stylesheet" href="css/demo.css">
  <link rel="stylesheet" href="css/font-awesome-ie7.css">

  <script src="js/jquery.mobilemenu.js"></script>
  <script src="js/html5shiv.js"></script>
  <script src="js/respond.min.js"></script>
  <script>
    $(document).ready(function(){
      $('.menu').mobileMenu();
    });
  </script>

  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .thumbnail{
      width: 1500px;
    }
  </style>
</head>

<body>
<div class="header-wrapper">
  <div class="site-name">
    <h1>User Dashboard</h1>
  </div>
</div>

<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="banner">

  <!-- Controls -->

</div>
<div class="container">
  <div class="featured-block">
    <div th:if="${career.getModifications().size() != 4}" class="row">
      <div class="col-md-3">
        <div class="block">
          <div class="caption">
            <form th:action="@{/career}" th:object="${career}" method="post">
              <input style="height:35px;font-size:14pt;margin-bottom: 20px" th:field="*{teamName}" type="text" name="teamName" placeholder="Enter team name" size="35" required>
              <button class="btn" style="height:50px;font-size:14pt; text-align: center;" type="submit">Start a New Career</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="block">
          <div class="caption">

          </div>
        </div>
      </div>
    </div>
    <div class="row" th:if="${career.getModifications().size() == 4}">
      <div class="col-md-3">
        <div class="block">
          <div class="thumbnail">
            <div class="caption">
              <h1 th:text="${career.getTeamName()}">Team Name: ...</h1>
              <p>
                Livery: <span th:text="${career.getModifications()[3].name}">...</span><br>
                Engineers: <span th:text="${career.getModifications()[2].name}">...</span><br>
                Engine: <span th:text="${career.getModifications()[0].name}">...</span><br>
                Driver: <span th:text="${career.getModifications()[1].name}">...</span><br>
              </p>
              <a class="btn" style="height:50px;font-size:14pt; text-align: center;" th:href="@{/standings}"><br>PLAY</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row" th:if="${career.getModifications().size() != 4}">
      <div class="col-md-3">
        <div class="block">
          <div class="caption">
            <p>No career found</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="block">
          <div class="caption">
            <form th:action="@{/logout}" method="post"><button class="btn" type="submit">Logout</button> </form>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="js/jquery-1.9.1.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/modernizr-2.6.2-respond-1.1.0.min.js"></script>
